{% extends './base.html'%}
{%block content%}
    <div class="container">
        <div class="row">
            {% for image in images%}
                <div class="col-md-3">
                    <img src="{{image.image_url.url}}" class="img img-responsive img-thumbnail" style="height: 180px; width:300px;"
                     class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal{{forloop.counter}}">
                </div>

                <!-- Modal -->
                <div id="myModal{{forloop.counter}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title  text-capitalize">{{image.image_name}}</h4>
                            </div>
                            <div class="modal-body">
                                <img src="{{image.image_url.url}}" class="img img-responsive img-responsive"><br><br>
                                <p class="lead">Category: <span class="label label-default text-capitalize">{{image.image_category}}</span></p>
                                <p class=" lead">{{image.image_description}}.</p>
                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'details' image.id%}"><button type="button" class="btn btn-primary">View Full</button>                                    
                                </a>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
    
    
{%endblock%}
